  <body>
    <header>
      <!-- NavBar -->
      <nav class="navbar navbar-expand-md bg-body-tertiary navbar-shadow">
        <div class="container">
          <a class="navbar-brand" href="../index.html"
            ><img
              src="../assets/Smart Defense Vectors.svg"
              alt="SmartDefense"
              width="150"
              height="70"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-md-flex justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Conoce tus derechos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">¿Quiénes Somos?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-cart"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="revisionVuelo" class="p-5">
        <div class="container">
          <div class="row">
            <div class="col-md-7">
              <h5 class="order-1 subtitle-color text-center my-4">
                <strong>
                  Vamos a comprobar si la aerolínea debería compensarte</strong
                >
              </h5>
              <div class="row g-3 mb-3">
                <div class="d-flex flex-column flex-md-row">
                  <input
                    type="text"
                    class="form-control form-control-sm icono-placeholder-image2"
                    placeholder="Aeropuerto de salida"
                    style="width: 100%"
                  />
                  <input
                    type="text"
                    class="form-control form-control-sm icono-placeholder-image"
                    placeholder="Aeropuerto de destino"
                    style="width: 100%"
                  />
                </div>
              </div>
              <h7
                class="order-1 subtitle-color text-center d-flex justify-content-center mb-3 mt-5"
              >
                <strong>Tipo de vuelo</strong>
              </h7>
              <div class="row g-3 mb-3">
                <div class="d-flex flex-md-row justify-content-center">
                  <div class="placeholder-person col-6">
                    <div class="form-check">
                      <input
                        class="form-check-input center-input-content"
                        type="checkbox"
                        value=""
                        id="checkbox1"
                      />
                      <label class="form-check-label" for="checkbox1">
                        Nal.
                      </label>
                    </div>
                  </div>
                  <div class="placeholder-person col-6">
                    <div class="form-check">
                      <input
                        class="form-check-input center-input-content"
                        type="checkbox"
                        value=""
                        id="checkbox2"
                      />
                      <label class="form-check-label" for="checkbox2">
                        Intl.
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex">
                <div class="col-6">
                  <h7
                    class="order-1 subtitle-color text-center d-flex justify-content-center m-4"
                  >
                    <strong>Aerolínea</strong>
                  </h7>
                  <div class="d-flex justify-content-center">
                    <select
                      class="form-select form-select-sm select-style me-2"
                      aria-label=".form-select-sm example"
                    >
                      <option selected>Seleccione la aerolínea</option>
                      <option value="1">Información aerolíneas</option>
                      <!--                     <option value="2">Two</option>
                    <option value="3">Three</option> -->
                    </select>
                  </div>
                </div>
                <div class="col-6">
                  <h7
                    class="order-1 subtitle-color text-center d-flex justify-content-center m-4"
                  >
                    <strong>N°Vuelo</strong>
                  </h7>
                  <div class="d-flex justify-content-center">
                    <input
                      type="text"
                      class="form-control form-control-sm placeholder-person"
                      placeholder="Digite su número de vuelo"
                      style="width: 100%"
                    />
                  </div>
                </div>
              </div>
              <div class="d-flex mt-4">
                <div class="col-6">
                  <h7
                    class="order-1 subtitle-color text-center d-flex justify-content-center m-4"
                  >
                    <strong>Fecha de vuelo</strong>
                  </h7>
                  <div class="d-flex justify-content-center">
                    <input
                      type="text"
                      class="form-control form-control-sm placeholder-person"
                      placeholder="Fecha de vuelo"
                      style="width: 100%"
                    />
                  </div>
                </div>
                <div class="col-6">
                  <h7
                    class="order-1 subtitle-color text-center d-flex justify-content-center m-4"
                  >
                    <strong>Hora de salida</strong>
                  </h7>
                  <div class="d-flex justify-content-center">
                    <input
                      type="text"
                      class="form-control form-control-sm placeholder-person"
                      placeholder="Digite hora de salida"
                      style="width: 100%"
                    />
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button
                  class="btn btn-secondary btn-shadow btn-maincolor custom-btn mt-5"
                >
                  Siguiente
                </button>
              </div>
            </div>
            <div class="col-md-5">
              <img
                class="hide-img"
                src="../assets/Aeroplane Red Icon.E09.2k.png"
                alt=""
                style="max-width: 100%; height: 100%"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-4 mt-5 border-top border-secondary border-opacity-50"
      >
        <span class="col-md-4 text-muted ms-1">© Smart Defense</span>
        <img
          src="../assets/Logo Smart Defense Vectors.svg"
          alt="footerSmart"
          class="imagenFooter img-fluid col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0"
        />
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a href="#" class="text-muted"
              ><i class="iconos bi bi-instagram"></i
            ></a>
          </li>
          <li class="ms-3">
            <a href="#" class="text-muted"
              ><i class="iconos bi bi-facebook"></i
            ></a>
          </li>
          <li class="ms-3">
            <a href="#" class="text-muted"
              ><i class="iconos bi bi-twitter"></i
            ></a>
          </li>
        </ul>
      </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

      crossorigin="anonymous"
