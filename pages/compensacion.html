<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Smart Defense</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/Logo Smart Defense Vectors.svg"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" />

    <!-- SweetAlert -->

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Dateranger -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
  </head>
  <body>
    <header>
      <!-- NavBar -->
      <nav class="navbar navbar-expand-md bg-body-tertiary navbar-shadow">
        <div class="container">
          <a class="navbar-brand" href="../index.html"
            ><img
              src="../assets/Smart Defense Vectors.svg"
              alt="SmartDefense"
              width="150"
              height="70"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-md-flex justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Comprobar Compensación</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">¿Quiénes Somos?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-cart"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="revisionVuelo" class="p-5">
        <div class="container">
          <div class="row">
            <div class="col-md-7">
              <h5 class="order-1 subtitle-color text-center my-4">
                <strong
                  >Vamos a comprobar si la aerolínea debería compensarte</strong
                >
              </h5>
              <form id="form-datosViaje">
                <div class="row g-3 mb-3">
                  <div class="d-flex flex-column flex-md-row">
                    <input
                      id="aeropuertoSalida"
                      type="text"
                      class="form-control form-control-sm icono-placeholder-image2 validate-input"
                      placeholder="Aeropuerto de salida"
                      style="width: 100%"
                      name="aeropuertoSalida"
                    />
                    <input
                      id="aeropuertoDestino"
                      type="text"
                      class="form-control form-control-sm icono-placeholder-image validate-input"
                      placeholder="Aeropuerto de destino"
                      style="width: 100%"
                      name="aeropuertoDestino"
                    />
                  </div>
                </div>
                <h7
                  class="order-1 subtitle-color text-center d-flex justify-content-center mb-3 mt-5"
                >
                  <strong>Tipo de vuelo</strong>
                </h7>
                <div class="row g-3 mb-3">
                  <div class="d-flex flex-md-row justify-content-center">
                    <div class="placeholder-person col-6">
                      <div class="form-check">
                        <input
                          class="form-check-input center-input-content validate-input checkbox-input"
                          type="checkbox"
                          value="Nacional"
                          id="checkbox1"
                          name="checkboxGroup"
                        />
                        <label class="form-check-label" for="checkbox1">
                          Nal.
                        </label>
                      </div>
                    </div>
                    <div class="placeholder-person col-6">
                      <div class="form-check">
                        <input
                          class="form-check-input center-input-content validate-input checkbox-input"
                          type="checkbox"
                          value="Internacional"
                          id="checkbox2"
                          name="checkboxGroup"
                        />
                        <label class="form-check-label" for="checkbox2">
                          Intl.
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="d-flex">
                  <div class="col-6">
                    <h7
                      class="order-1 subtitle-color text-center d-flex justify-content-center m-4"
                    >
                      <strong>Aerolínea</strong>
                    </h7>
                    <div class="d-flex justify-content-center">
                      <select
                        id="aerolinea"
                        class="form-select form-select-sm select-style me-2 validate-input validate-select"
                        aria-label=".form-select-sm example"
                        name="aerolinea"
                      >
                        <option selected>Seleccione la aerolínea</option>
                        <option value="1">Información aerolíneas</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-6">
                    <h7
                      class="order-1 subtitle-color text-center d-flex justify-content-center m-4"
                    >
                      <strong>N°Vuelo</strong>
                    </h7>
                    <div class="d-flex justify-content-center">
                      <input
                        id="numeroVuelo"
                        type="text"
                        class="form-control form-control-sm placeholder-person validate-input"
                        placeholder="Digite su número de vuelo"
                        style="width: 100%"
                        name="numeroVuelo"
                      />
                    </div>
                  </div>
                </div>
                <div class="d-flex mt-4">
                  <div class="col">
                    <h7
                      class="order-1 subtitle-color text-center d-flex justify-content-center m-4"
                    >
                      <strong>Fecha de vuelo y hora de salida</strong>
                    </h7>
                    <div class="d-flex justify-content-center">
                      <input
                        id="fechaVuelo"
                        type="text"
                        class="form-control form-control-sm placeholder-person validate-input"
                        placeholder="Fecha de vuelo"
                        style="width: 100%"
                        name="fechaVuelo"
                      />
                    </div>
                  </div>
                </div>
                <div class="d-flex">
                  <div class="col-6">
                    <h7
                      class="order-1 subtitle-color text-center d-flex justify-content-center m-4"
                    >
                      <strong>Precio Tiquete</strong>
                    </h7>
                    <div class="d-flex justify-content-center">
                      <input
                        id="precioVuelo"
                        type="text"
                        class="form-control form-control-sm placeholder-person validate-input"
                        placeholder="Precio tiquete"
                        style="width: 100%"
                        name="precioVuelo"
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <h7
                      class="order-1 subtitle-color text-center d-flex justify-content-center m-4"
                    >
                      <strong>Valor Afectaciones</strong>
                    </h7>
                    <div class="d-flex justify-content-center">
                      <input
                        id="precioAfectacion"
                        type="text"
                        class="form-control form-control-sm placeholder-person validate-input"
                        placeholder="Digite el valor $"
                        style="width: 100%"
                        name="precioAfectacion"
                      />
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button
                    id="btn-siguiente"
                    class="btn btn-secondary btn-shadow btn-maincolor custom-btn mt-5"
                    type="submit"
                  >
                    Siguiente
                  </button>
                </div>
              </form>
              <form id="form-datosPerson" class="d-none">
                <div class="row g-3 mb-3">
                  <div class="col-sm-6">
                    <h7
                      class="order-1 subtitle-color text-center d-flex justify-content-center m-4"
                    >
                      <strong>Nombre</strong>
                    </h7>
                    <div class="d-flex justify-content-center">
                      <input
                        id="nombrePasajero"
                        type="text"
                        class="form-control form-control-sm placeholder-person validate-input"
                        placeholder="Escriba su nombre"
                        style="width: 100%"
                        name="nombrePasajero"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <h7
                      class="order-1 subtitle-color text-center d-flex justify-content-center m-4"
                    >
                      <strong>Apellidos</strong>
                    </h7>
                    <div class="d-flex justify-content-center">
                      <input
                        id="apellidoPasajero"
                        type="text"
                        class="form-control form-control-sm placeholder-person validate-input"
                        placeholder="Escriba su apellido"
                        style="width: 100%"
                        name="apellidoPasajero"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <h7
                      class="order-1 subtitle-color text-center d-flex justify-content-center m-4"
                    >
                      <strong>Cédula/ID</strong>
                    </h7>
                    <div class="d-flex justify-content-center">
                      <input
                        id="idPasajero"
                        type="text"
                        class="form-control form-control-sm placeholder-person validate-input"
                        placeholder="Dígite su Cédula/ID"
                        style="width: 100%"
                        name="idPasajero"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <h7
                      class="order-1 subtitle-color text-center d-flex justify-content-center m-4"
                    >
                      <strong>E-mail</strong>
                    </h7>
                    <div class="d-flex justify-content-center">
                      <input
                        id="emailPasajero"
                        type="text"
                        class="form-control form-control-sm placeholder-person validate-input"
                        placeholder="Escriba su E-mail"
                        style="width: 100%"
                        name="emailPasajero"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <h7
                      class="order-1 subtitle-color text-center d-flex justify-content-center m-4"
                    >
                      <strong>Celular</strong>
                    </h7>
                    <div class="d-flex justify-content-center">
                      <input
                        id="celPasajero"
                        type="text"
                        class="form-control form-control-sm placeholder-person validate-input"
                        placeholder="Dígite su celular"
                        style="width: 100%"
                        name="celPasajero"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <h7
                      class="order-1 subtitle-color text-center d-flex justify-content-center m-4"
                    >
                      <strong>Ciudad</strong>
                    </h7>
                    <div class="d-flex justify-content-center">
                      <input
                        id="ciudadPasajero"
                        type="text"
                        class="form-control form-control-sm placeholder-person validate-input"
                        placeholder="Escriba su ciudad"
                        style="width: 100%"
                        name="ciudadPasajero"
                      />
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button
                    id="btn-atras"
                    class="btn btn-secondary btn-shadow btn-maincolor custom-btn mt-5"
                    type="submit"
                  >
                    Atrás
                  </button>
                  <button
                    id="btn-enviar"
                    class="btn btn-secondary btn-shadow btn-maincolor custom-btn mt-5"
                    type="submit"
                  >
                    Enviar
                  </button>
                </div>
              </form>
            </div>
            <div class="col-md-5">
              <img
                class="hide-img"
                src="../assets/Aeroplane Red Icon.E09.2k.png"
                alt=""
                style="max-width: 100%; height: 100%"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-4 mt-5 border-top border-secondary border-opacity-50"
      >
        <span class="col-md-4 text-muted ms-1">© Smart Defense</span>
        <img
          src="../assets/Logo Smart Defense Vectors.svg"
          alt="footerSmart"
          class="imagenFooter img-fluid col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0"
        />
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a href="#" class="text-muted"
              ><i class="iconos bi bi-instagram"></i
            ></a>
          </li>
          <li class="ms-3">
            <a href="#" class="text-muted"
              ><i class="iconos bi bi-facebook"></i
            ></a>
          </li>
          <li class="ms-3">
            <a href="#" class="text-muted"
              ><i class="iconos bi bi-twitter"></i
            ></a>
          </li>
        </ul>
      </footer>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="../app.js"></script>
  </body>
</html>
